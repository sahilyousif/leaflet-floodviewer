<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />

    <title>ImageOverlay with georeferenced scanned map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link href="css/nouislider.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="">
    


</head>
<body>

    <div id='sidebar'>

        <div id="container">

            <div class="row">
             <div class="col s12">
                <p  class="">
                    Select the year and
                </p>
                <p  class="">
                    Use the slider bar below to see how various levels of sea level rise will impact this area.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <div class="input-field ">
                    <select>
                      <!-- <option value="" disabled selected>Choose your option</option> -->
                      <option value="1" selected>10 year flood</option>
                      <option value="2">100 year flood</option>

                  </select>
                  <label>Materialize Multiple Select</label>
                </div>

                <p>
                  <input type="checkbox" class="filled-in" id="test5" />
                  <label for="test5">30% increased rainfall</label>
                </p>

            </div>
            <div class="col s9">
                <label>Sea Level Rise</label><br>
                <div id="range-input" ></div>
               
            </div>
            <div class="col s3">
                <div id="slider-step-value"></div>
            </div>

        </div>

    </div>
</div>


</div>
<div id='map'></div>





<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
<script src="js/wNumb.js"></script>
<script src="js/nouislider.js"></script>
<script>
 $(document).ready(function() {
    $('select').material_select();

});

 var slider = document.getElementById('range-input');
 noUiSlider.create(slider, {
     start: 0,
     connect: 'lower',
     step: 1,
     range: {
       min: 0,
       max: 5
   }
});

 var stepSliderValueElement = document.getElementById('slider-step-value');

 slider.noUiSlider.on('update', function( values, handle ) {
    stepSliderValueElement.innerHTML = parseInt(values[handle]) + " ft";
});


 var mymap = L.map('map').setView([40.712216, -74.22655], 13);

 L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
    maxZoom: 18,
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
    '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
    'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    id: 'mapbox.streets'
}).addTo(mymap);

 var imageUrl = 'https://farm4.staticflickr.com/3731/14101168818_932d707f90_o.jpg',
 imageBounds = L.latLngBounds([[40.712216, -74.22655],[40.773941, -74.12544]]);

 L.imageOverlay(imageUrl, imageBounds).addTo(mymap);

</script>
</body>
</html>
